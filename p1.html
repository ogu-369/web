<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人気ワーキングホリデー5カ国比較</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <style>
        .slide-container {
            width: 1280px;
            min-height: 720px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        .country-au { color: #3498db; }
        .country-ca { color: #e74c3c; }
        .country-nz { color: #2ecc71; }
        .country-uk { color: #9b59b6; }
        .country-de { color: #f1c40f; }
        .bg-au { background-color: #3498db; }
        .bg-ca { background-color: #e74c3c; }
        .bg-nz { background-color: #2ecc71; }
        .bg-uk { background-color: #9b59b6; }
        .bg-de { background-color: #f1c40f; }
        .flag-bar {
            height: 12px;
            width: 100%;
            display: flex;
        }
        .subtitle {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }
        .delay-4 { animation-delay: 0.8s; }
        .delay-5 { animation-delay: 1.0s; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="slide-container bg-white shadow-xl flex flex-col">
        <!-- Top color bar representing the 5 countries -->
        <div class="flag-bar">
            <div class="bg-au flex-1"></div>
            <div class="bg-ca flex-1"></div>
            <div class="bg-nz flex-1"></div>
            <div class="bg-uk flex-1"></div>
            <div class="bg-de flex-1"></div>
        </div>

        <!-- Main content -->
        <div class="flex-1 flex flex-col items-center justify-center p-12">
            <h1 class="text-5xl font-bold mb-10 text-center text-gray-800 opacity-0 fade-in">
                人気ワーキングホリデー5カ国比較
            </h1>
            <p class="subtitle text-gray-600 text-center opacity-0 fade-in delay-1">
                ～渡航前に知っておきたい基本情報～
            </p>
            
            <div class="grid grid-cols-5 gap-6 mt-12 w-full max-w-5xl">
                <!-- Australia -->
                <div class="flex flex-col items-center opacity-0 fade-in delay-1">
                    <div class="w-24 h-24 rounded-full bg-blue-100 flex items-center justify-center mb-4 border-4 border-solid border-blue-400">
                        <i class="fas fa-globe-oceania text-5xl country-au"></i>
                    </div>
                    <h3 class="text-xl font-bold country-au">オーストラリア</h3>
                </div>
                
                <!-- Canada -->
                <div class="flex flex-col items-center opacity-0 fade-in delay-2">
                    <div class="w-24 h-24 rounded-full bg-red-100 flex items-center justify-center mb-4 border-4 border-solid border-red-400">
                        <i class="fas fa-leaf text-5xl country-ca"></i>
                    </div>
                    <h3 class="text-xl font-bold country-ca">カナダ</h3>
                </div>
                
                <!-- New Zealand -->
                <div class="flex flex-col items-center opacity-0 fade-in delay-3">
                    <div class="w-24 h-24 rounded-full bg-green-100 flex items-center justify-center mb-4 border-4 border-solid border-green-400">
                        <i class="fas fa-mountain text-5xl country-nz"></i>
                    </div>
                    <h3 class="text-xl font-bold country-nz">ニュージーランド</h3>
                </div>
                
                <!-- UK -->
                <div class="flex flex-col items-center opacity-0 fade-in delay-4">
                    <div class="w-24 h-24 rounded-full bg-purple-100 flex items-center justify-center mb-4 border-4 border-solid border-purple-400">
                        <i class="fas fa-crown text-5xl country-uk"></i>
                    </div>
                    <h3 class="text-xl font-bold country-uk">イギリス</h3>
                </div>
                
                <!-- Germany -->
                <div class="flex flex-col items-center opacity-0 fade-in delay-5">
                    <div class="w-24 h-24 rounded-full bg-yellow-100 flex items-center justify-center mb-4 border-4 border-solid border-yellow-400">
                        <i class="fas fa-beer text-5xl country-de"></i>
                    </div>
                    <h3 class="text-xl font-bold country-de">ドイツ</h3>
                </div>
            </div>
            
            <div class="mt-16 text-gray-600 text-center opacity-0 fade-in delay-5">
                <p class="text-lg">各国のビザ条件、就労状況、生活環境の違いを徹底比較</p>
            </div>
        </div>
        
        <!-- Bottom color bar -->
        <div class="flag-bar">
            <div class="bg-au flex-1"></div>
            <div class="bg-ca flex-1"></div>
            <div class="bg-nz flex-1"></div>
            <div class="bg-uk flex-1"></div>
            <div class="bg-de flex-1"></div>
        </div>
    </div>
</body>
</html>
